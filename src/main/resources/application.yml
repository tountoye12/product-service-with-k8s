  datasource:
    url: jdbc:mysql://mysql-container:3306/productdb
    username: root
    password: "password"
    # Hibernate Properties
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true